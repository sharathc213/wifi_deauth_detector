<div class="row">
  <div class="col-md-8 col-12">
      <h6 class="my-2">ICO Token balance</h6>
      <div class="card pull-up">
          <div class="card-content">
              <div class="card-body">
                  <div class="col-12">
                      <div class="row">
                          <div class="col-md-8 col-12">
                              <p><strong>Adapter Lessoning:</strong></p>
                              <h1>{{adapter}}</h1>
                              <p class="mb-0">Welcome bonus <strong>+30%</strong> expires in 21 days.</p>
                          </div>
                          <div class="col-md-4 col-12 text-center text-md-right">
                              {% if sensor %}
                              <button onclick="stop_deauth_detector();" type="button" class=" DD-stop btn-gradient-secondary mt-2">Stop Sensor<i class="la la-angle-right"></i></button>
                              {% else %}
                              
                              <button onclick="start_deauth_detector('{{adapter}}');" type="button" class="DD-start btn-gradient-secondary mt-2">Start Sensor<i class="la la-angle-right"></i></button>
                              {% endif%}
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <div class="col-md-4 col-12">
      <h6 class="my-2">Token sale progress</h6>
      <div class="card">
          <div class="card-content collapse show">
              <div class="card-body">
                  <div class="font-small-3 clearfix">
                      <span class="float-left">$0</span>
                      <span class="float-right">$5M</span>
                  </div>
                  <div class="progress progress-sm my-1 box-shadow-2">
                      <div class="progress-bar bg-warning" role="progressbar" style="width: 65%" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  <div class="font-small-3 clearfix">
                      <span class="float-left">Distributed <br> <strong>6,235,125 CIC</strong></span>
                      <span class="float-right text-right">Contributed  <br> <strong>5478 ETH | 80 BTC</strong></span>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
